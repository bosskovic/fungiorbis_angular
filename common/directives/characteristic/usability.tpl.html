<span ng-repeat="section in sections" title="{{::section.title}}" ng-show="edit || characteristic[section.key]">

    <input type="checkbox" ng-model="characteristic[section.key]" ng-show="edit">
    <span ng-show="showLabels">{{::section.title}}<br></span>
</span>
