<div class="navbar-collapse navbar-inverse">
    <ul class="nav navbar-nav side-nav">
        <li ng-class="{active: dashboardNav.isActiveTab('activity')}">
            <a href="/dashboard/activity" ng-click="dashboardNav.toggleActivity()">
                <i class="fa fa-fw {{icons.activity}}"></i> Activity
                <i class="fa fa-fw" ng-class="{'fa-caret-down': dashboardNav.activityCollapsed, 'fa-caret-up': !dashboardNav.activityCollapsed}"></i>
            </a>
            <ul ng-class="{collapse: dashboardNav.activityCollapsed}">
                <li ng-repeat="item in dashboardNav.activityItems" ng-class="{active: dashboardNav.isActiveTab(item.name)}">
                    <a href="dashboard/{{item.name}}" ng-click="dashboardNav.setActiveTab(item.name)">
                        <i class="fa fa-fw {{item.icon}}"></i> {{item.text}}
                    </a>
                </li>
            </ul>
        </li>
        <li ng-class="{active: dashboardNav.isActiveTab('stats')}">
            <a href="/dashboard/stats" ng-click="dashboardNav.setActiveTab('stats')">
                <i class="fa fa-fw {{icons.stats}}"></i> Stats
            </a>
        </li>
    </ul>
</div>


<div class="container-fluid" ui-view>
</div>
