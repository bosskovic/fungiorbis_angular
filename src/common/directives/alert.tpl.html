<div class="alert alert-{{::type}} alert-dismissable" ng-class="{'alert-dismissable': !notDismissable}">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <fo-icon icon="{{type}}Alert"></fo-icon>
    <strong>{{::title}}</strong>
    <ng-transclude></ng-transclude>
</div>
